name: Health Check

on:
    push:
        branches:
            - main

jobs:
    health-check:
        runs-on: ubuntu-latest
        steps:
            - name: Check the deployed service URL
              uses: jtalk/url-health-check-action@v4
              with:
                  url: https://full-stack-open-pokedex-aoh2.onrender.com/
                  max-attempts: 3
                  retry-delay: 5s
